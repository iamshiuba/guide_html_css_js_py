<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Página inicial</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg">
        <div class="nav-container container-fluid">
            <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#menu"
                    aria-controls="menu"
                    aria-expanded="false"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <a href="#main" class="navbar-brand">
                <i class="fa fa-code"></i>
            </a>
            <div class="collapse navbar-collapse justify-content-end" id="menu">
                <ul id="pageURl" class="nav nav-underline">
                    <li class="nav-item">
                        <a href="#main" class="nav-link active" data-translate="Homepage"> </a>
                    </li>
                    <li class="nav-item">
                        <a
                                href="#streaming"
                                class="nav-link"
                                data-translate="Streaming"
                        ></a>
                    </li>
                    <li class="nav-item">
                        <a
                                href="#about"
                                class="nav-link"
                                data-translate="About"
                        ></a>
                    </li>
                </ul>
            </div>
            <div class="d-flex col-lg-4">
                <button
                        id="langselect"
                        class="icon"
                        type="button"
                        title="Change Language"
                        data-bs-toggle="collapse"
                        data-bs-target="#language"
                        aria-controls="menu"
                        aria-expanded="false"
                        aria-label="Change Language"
                >
                    <span class="fa-solid fa-language"></span>
                    <label for="langselect"
                    ><span data-translate="Translations"></span
                    ></label>
                </button>
                <div class="langclp collapse p-1" id="language">
                    <button
                            type="button"
                            data-language="en"
                            title="English"
                            class="fi fi-us"
                            aria-label="English"
                    ></button>
                    <button
                            type="button"
                            data-language="br"
                            title="Português"
                            class="fi fi-br"
                            aria-label="Português"
                    ></button>
                </div>
            </div>
            <button
                    id="theme-switcher"
                    type="button"
                    class="switch"
                    aria-label="Toggle Theme"
            >
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>
</header>
<main id="main" class="d-flex row mx-auto">
    <div class="container-fluid" id="home">
        <div class="row">
            <section id="indexSec1" class="col-8 align-items-center">
                <h1 data-translate="greeting"></h1>
                <p>
        <span class="text-end" data-translate="mainMsg"></span
        ><br/><span class="text-start" data-translate="subMsg"></span>
                </p>
            </section>
            <section class="col-12">
                <div class="row justify-content-center">
                    <div id="indexCard" class="card col-12 col-md-8">
                        <h2 class="display-2"><span data-translate="highlight"></span></h2>
                        <p class="lead" data-translate="hDescription"></p>
                        <div id="highlightContainer" class="ratio ratio-16x9"></div>
                        <div class="card-body">
                            <a
                                    type="button"
                                    class="btn"
                                    data-bs-toggle="tooltip"
                                    rel="noopener"
                                    target="_blank"
                                    href="https://www.youtube.com/playlist?list=OLAK5uy_laLvEldekJ_qsP5DMbG-PYcEW3oQEYu_Q"
                                    aria-label="Check Out YouTube Playlist"
                            ><span class="lead" data-translate="checkOut"></span></a>
                        </div>
                    </div>
                </div>
            </section>

            <div id="streaming">
                <h1 data-translate="streaming"></h1>
                <div id="playlistContainer" class="container-fluid"></div>
            </div>
            <div id="about">
                <h1 data-translate="aboutTitle"></h1>
                <p class="lead" data-translate="aboutMsg"></p>
            </div>
        </div>
    </div>
</main>
<footer class="d-flex footer">
    <div class="col-4" id="checkOut">
        <a
                href="https://github.com/iamshiuba"
                target="_blank"
                title="GitHub"
                rel="noopener"
                aria-label="GitHub"
        >
            <i class="fa-brands fa-github"></i>
        </a>
        <a
                href="https://x.com/iamshiuba"
                target="_blank"
                title="X (Twitter)"
                rel="noopener"
                aria-label="X (Twitter)"
        >
            <i class="fa-brands fa-x-twitter"></i>
        </a>
        <a
                href="https://www.youtube.com/@iamshiuba"
                target="_blank"
                title="YouTube"
                rel="noopener"
                aria-label="YouTube"
        >
            <i class="fa-brands fa-youtube"></i>
        </a>
        <a
                href="https://soundcloud.com/iamshiuba"
                target="_blank"
                title="SoundCloud"
                rel="noopener"
                aria-label="SoundCloud"
        >
            <i class="fa-brands fa-soundcloud"></i>
        </a>
    </div>
    <div class="col-8 d-flex" id="footer">
        <p class="mb-0">
            <span data-translate="prdBy"></span> &copy;
            <script>document.write(new Date().getFullYear());</script>
            <span data-translate="footer"></span>
        </p>
    </div>
</footer>
</body>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
<script src="javascript/script.js"></script>
<script src="javascript/indexplaylist.js"></script>
<script src="javascript/ytbplaylist.js"></script>
</html>
