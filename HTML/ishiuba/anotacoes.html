<!DOCTYPE html>
<html lang="br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página inicial</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../CSS/ishiuba/anotacoes.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="nav-container container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#menu"
            aria-controls="menu"
            aria-expanded="false"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a href="#main" class="navbar-brand">
            <i class="fa fa-code"></i>
          </a>
          <div class="collapse navbar-collapse justify-content-end" id="menu">
            <ul id="pageURl" class="nav nav-underline">
              <li class="nav-item">
                <a href="#main" class="nav-link active" data-translate="Homepage"> </a>
              </li>
              <li class="nav-item">
                <a
                  href="#streaming"
                  class="nav-link"
                  data-translate="Streaming"
                ></a>
              </li>
              <li class="nav-item">
                <a
                  href="#about"
                  class="nav-link"
                  data-translate="About"
                ></a>
              </li>
            </ul>
          </div>
          <button
            id="theme-switcher"
            type="button"
            class="switch"
            aria-label="Toggle Theme"
          >
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </nav>
    </header>
    <main id="main" class="container-fluid">
      <div class="container">
        <div class="row">
          <div class="col-10 align-items-center">
            <h1 data-translate="greeting"></h1>
            <p class="lead" data-translate="mainMsg"></p>
            <p class="lead" data-language="subMsg"></p>
            <h2 data-translate="highlight"></h2>
            <p class="lead" data-translate="hDescription"></p>
            <div class="ratio ratio-16x9">
              <iframe
              src="https://www.youtube.com/embed/videoseries?si=F6CnMkx4AUkuURA_&amp;list=OLAK5uy_laLvEldekJ_qsP5DMbG-PYcEW3oQEYu_Q"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
            ></iframe>
            </div>
          </div>

          <div id="streaming">
              <h1 data-translate="streaming"></h1>
              <div id="playlistContainer"></div>
          </div>
          <div id="about">
              <h1 data-translate="aboutTitle"></h1>
              <p class="lead" data-translate="aboutMsg"></p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container-fluid">
        <button
        id="langselect"
        class="icon"
        type="button"
        title="Change Language"
        data-bs-toggle="collapse"
        data-bs-target="#language"
        aria-controls="menu"
        aria-expanded="false"
        aria-label="Change Language"
      >
        <span class="fa-solid fa-language"></span>
        <label for="langselect"
          ><span data-translate="Translations"></span
        ></label>
      </button>
      <div class="langclp collapse p-1" id="language">
        <button
          type="button"
          data-language="en"
          title="English"
          class="fi fi-us"
          aria-label="English"
        ></button>
        <button
          type="button"
          data-language="br"
          title="Português"
          class="fi fi-br"
          aria-label="Português"
        ></button>
        <button
          type="button"
          data-language="jp"
          title="日本語"
          class="fi fi-jp"
          aria-label="日本語"
        ></button>
      </div>
        </div>
        <div class="col-lg-auto">
          <p><span data-translate="prdBy"></span><br />
            &copy; 2023 - 2024 IamSHIUBA.
            <span data-translate="footer"></span>
          </p>
        </div>
        <div class="p-3">
          <button
            id="links"
            class="icon"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#menu"
            aria-controls="menu"
            aria-expanded="false"
            aria-label="Open External Links"
          >
            <i class="fa-solid fa-arrow-up-right-from-square"></i>
          </button>
          <div class="collapse collapse" id="menu">
            <div class="row-cols-auto">
              <a
                rel="noopener"
                href="https://github.com/iamshiuba"
                class="btn"
                target="_blank"
              >
                <i class="fa-brands fa-github"></i>
              </a>
              <a
                rel="noopener"
                href="https://x.com/iamshiuba"
                class="btn"
                target="_blank"
              >
                <i class="fa-brands fa-x-twitter"></i>
              </a>

              <a
                rel="noopener"
                href="https://www.youtube.com/@iamshiuba"
                class="btn"
                target="_blank"
              >
                <i class="fa-brands fa-youtube"></i>
              </a>

              <a
                rel="noopener"
                href="https://soundcloud.com/iamshiuba"
                class="btn"
                target="_blank"
              >
                <i class="fa-brands fa-soundcloud"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="../../JavaScript/ishiuba/script.js"></script>
</html>
